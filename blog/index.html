<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog â€” Alex Hagemeister</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #e5e5e5;
            --fg-muted: #737373;
            --accent: #c4a35a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }
        
        .site-nav {
            padding: 32px 0;
            border-bottom: 1px solid #1a1a1a;
            text-align: center;
        }
        
        .site-nav a {
            color: var(--fg);
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 20px;
            margin: 0 8px;
            transition: color 0.2s;
            display: inline-block;
        }
        
        .site-nav a:hover {
            color: var(--accent);
        }
        
        .site-nav .active {
            color: var(--accent);
        }
        
        main {
            padding: 80px 0;
            flex: 1;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        
        .coming-soon {
            color: var(--fg-muted);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav class="site-nav">
        <a href="/">Work</a>
        <a href="/projects/">Projects</a>
        <a href="/art/">Art</a>
        <a href="/blog/" class="active">Blog</a>
    </nav>
    
    <main class="container">
        <h1>Blog</h1>
        <p class="coming-soon">Coming soon.</p>
    </main>
</body>
</html>
