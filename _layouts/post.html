<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} â€” Alex Hagemeister</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #e5e5e5;
            --fg-muted: #a3a3a3;
            --accent: #c4a35a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        .site-nav {
            padding: 32px 0;
            border-bottom: 1px solid #1a1a1a;
            text-align: center;
        }

        .site-nav a {
            color: var(--fg);
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 20px;
            margin: 0 8px;
            transition: color 0.2s;
            display: inline-block;
        }

        .site-nav a:hover {
            color: var(--accent);
        }

        .site-nav .active {
            color: var(--accent);
        }

        main {
            padding: 80px 0;
            flex: 1;
        }

        .post-header {
            margin-bottom: 48px;
        }

        .post-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .post-date {
            color: var(--fg-muted);
            font-size: 0.9rem;
        }

        .post-content {
            color: var(--fg-muted);
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .post-content p {
            margin-bottom: 24px;
        }

        .post-content p:last-child {
            margin-bottom: 0;
        }

        .post-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--fg-muted);
            margin-top: 48px;
            margin-bottom: 24px;
        }

        .post-content h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--fg);
            margin-top: 36px;
            margin-bottom: 16px;
        }

        .post-content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .post-content a:hover {
            border-color: var(--accent);
        }

        .post-content strong {
            color: var(--fg);
            font-weight: 500;
        }

        .post-content em {
            font-style: italic;
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 24px;
            padding-left: 24px;
        }

        .post-content li {
            margin-bottom: 8px;
        }

        .post-content blockquote {
            border-left: 2px solid var(--accent);
            padding-left: 20px;
            margin: 24px 0;
            color: var(--fg-muted);
            font-style: italic;
        }

        .post-content code {
            font-size: 0.85em;
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .post-content pre {
            background: #1a1a1a;
            padding: 16px 20px;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 24px;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 24px 0;
        }

        .post-content hr {
            border: none;
            border-top: 1px solid #1a1a1a;
            margin: 48px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #1a1a1a;
            color: var(--fg-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .post-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="site-nav">
        <a href="/">Work</a>
        <a href="/projects/">Projects</a>
        <a href="/art/">Art</a>
        <a href="/blog/" class="active">Blog</a>
    </nav>

    <main class="container">
        <article>
            <div class="post-header">
                <h1>{{ page.title }}</h1>
                <time class="post-date" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %-d, %Y" }}</time>
            </div>
            <div class="post-content">
                {{ content }}
            </div>
            <a href="/blog/" class="back-link">&larr; Back to Blog</a>
        </article>
    </main>
</body>
</html>
